# Production - PostgreSQL
server.port=${PORT:2798}  # Important for Render!

# PostgreSQL Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/bob_prod}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# JPA PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update  # Change to 'validate' later for production
spring.jpa.show-sql=false  # Disable in production
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Production settings
spring.devtools.restart.enabled=false
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=OFF