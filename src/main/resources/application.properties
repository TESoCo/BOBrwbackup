
spring.application.name=BOB

# Activate dev profile by default, Render will override to prod
spring.profiles.active=dev

#server.port=2798
spring.main.banner-mode=off

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

#Importar archivos csv y fotos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

#Conex a PyBOB fastAPI
fastapi.url=${FASTAPI_URL}


# APIs - CON VARIABLES DE ENTORNO#################################################################
deepseek.api.key=${DEEPSEEK_API_KEY}
deepseek.api.model=deepseek-chat
deepseek.api.url=https://api.deepseek.com/v1/chat/completions

openrouter.api.key=${OPENROUTER_API_KEY}
openrouter.api.url=https://openrouter.ai/api/v1/chat/completions
openrouter.api.model=deepseek/deepseek-chat-v3.1:free

gemini.api.key=${GEMINI_API_KEY}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent

# Email Gmail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME}
spring.mail.password=${GMAIL_APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

