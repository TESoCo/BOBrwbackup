<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Reportar nuevo avance de obra</title> <!-- Static title since we only create -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #94a3b8;
            --sidebar-width: 260px;
            --header-height: 70px;
            --border-radius: 8px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f1f5f9;
            color: var(--dark);
            line-height: 1.6;
        }

        /* Layout */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--dark);
            color: white;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 1.5rem 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
        }

        .sidebar-header img {
            height: 40px;
            margin-right: 10px;
        }

        .sidebar-header h1 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .nav-links {
            list-style: none;
            padding: 1rem 0;
        }

        .nav-links li {
            margin-bottom: 0.2rem;
        }

        .nav-links a {
            display: flex;
            align-items: center;
            padding: 0.8rem 1.5rem;
            color: var(--gray);
            text-decoration: none;
            transition: all 0.3s;
        }

        .nav-links a:hover, .nav-links a.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .nav-links i {
            margin-right: 0.75rem;
            width: 20px;
            text-align: center;
        }

        /* Main content */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 2rem;
        }

        /* Header */
        .header {
            background: white;
            box-shadow: var(--shadow);
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-menu {
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.75rem;
            font-weight: bold;
        }

        /* Form styling */
        .form-container {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            text-decoration: none;
            font-size: 1rem;
        }

        .btn i {
            margin-right: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background: #475569;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        /* Activity row */
        .activity-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: end;
        }

        .activity-select {
            flex: 2;
        }

        .quantity-input {
            flex: 1;
        }

        .btn-remove {
            color: var(--danger);
            cursor: pointer;
            padding: 0.5rem;
        }

        .btn-add {
            background-color: var(--primary);
            color: white;
            margin-top: 1rem;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .sidebar {
                width: 70px;
                overflow: visible;
            }

            .sidebar-header h1, .nav-links span {
                display: none;
            }

            .nav-links a {
                justify-content: center;
                padding: 1rem;
            }

            .nav-links i {
                margin-right: 0;
            }

            .main-content {
                margin-left: 70px;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }

            .activity-row {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>

<!-- Main content -->
<main class="main-content">
    <!-- Header -->
    <div class="header">
        <h1>Reportar nuevo avance</h1>
        <div class="user-menu">
            <div class="user-avatar">
                <span sec:authentication="name"></span>
            </div>
        </div>
    </div>


<!-- Back button -->
    <div class="mb-3">
        <a th:href="@{/avances/inicioAvances}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Regresar
        </a>
    </div>

<!-- Create Form (now the only form) -->
<form th:action="@{/avances/salvar}" method="post" th:object="${avance}" id="avanceForm">

    <!-- Work Name Input -->
    <div class="form-group">
        <label for="obraDropdown"><b>Nombre de la obra:</b></label>
        <select id="obraDropdown" name="idObra" class="form-control" required>
            <option value="">Seleccione...</option>
            <option th:each="pre : ${obras}"
                    th:value="${pre.idObra}"
                    th:data-activities="${pre.apusObraList.apu.nombreAPU != null ? #strings.listJoin(pre.apusObraList.apu.nombreAPU.keySet(), ',') : ''}"
                    th:text="${pre.nombreObra}">
            </option>
        </select>
    </div>

    <div class="form-group">
        <label for="fecha"><b>Fecha:</b></label>
        <input type="date" name="fecha" id="fecha" class="form-control" required>
    </div>

    <div class="form-group">
        <h3>Actividad:</h3>

        <!-- Single dropdown for selection -->
        <div class="activity-row">
            <div class="activity-select">
                <select id="activityDropdown" name="idAPU" class="form-control" required disabled>
                    <option value="">Seleccionar</option>
                    <option th:each="apu : ${presupuesto.apusObraList}"
                            th:value="${apu.idAPU}"
                            th:data-nombre="${apu.nombreAPU}"
                            th:data-unidades="${apu.unidadesAPU}"
                            th:text="${apu.nombreAPU} + ' (' + apu.unidadesAPU + ')'">
                        <div th:if="${avances == null or avances.empty}">
                            <p>No hay avances registrados</p>
                        </div>
                    </option>
                </select>
            </div>

            <div class="quantity-input">
                <input type="number" id="inputcantidad" name="cantidad" step="0.01" min="0.01"
                       placeholder="Cantidad" class="form-control quantity-input">
            </div>
        </div>
    </div>

    <!-- Hidden inputs that will be submitted -->
    <div id="hiddenInputs">
        <input type="hidden" name="idUsuario" value="4">
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">
        <i class="fas fa-save"></i> Guardar
    </button>
</form>
    </div>
</main>
</div>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const obraDropdown = document.getElementById('obraDropdown');
        const activityDropdown = document.getElementById('activityDropdown');
        const allMatriz = /*[[${matriz}]]*/ [];

        // Create a map of all available activities for quick lookup
        const matrizMap = new Map();
        allMatriz.forEach(mat => {
            matrizMap.set(mat.id_m, mat);
        });

        obraDropdown.addEventListener('change', function() {
            const selectedObraId = this.value;
            activityDropdown.innerHTML = '<option value="">Seleccione...</option>';
            activityDropdown.disabled = true;

            if (!selectedObraId) return;

            // Get the selected option
            const selectedOption = this.options[this.selectedIndex];
            // Get the activities IDs from data-attribute
            const activityIdsString = selectedOption.getAttribute('data-activities');

            if (activityIdsString && activityIdsString.trim() !== '') {
                const activityIds = activityIdsString.split(',');

                // Populate the activities dropdown
                activityIds.forEach(id => {
                    const numericId = parseInt(id.trim());
                    if (!isNaN(numericId)) {
                        const mat = matrizMap.get(numericId);
                        if (mat) {
                            const option = document.createElement('option');
                            option.value = mat.id_m;
                            option.textContent = `${mat.nombre} (${mat.unidades})`;
                            activityDropdown.appendChild(option);
                        }
                    }
                });

                activityDropdown.disabled = false;
            } else {
                console.log('No activities found for this work');
            }
        });
    });
</script>
</body>
</html>
