<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Reportar nuevo avance de obra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #94a3b8;
            --sidebar-width: 260px;
            --header-height: 70px;
            --border-radius: 8px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f1f5f9;
            color: var(--dark);
            line-height: 1.6;
        }

        /* Layout */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--dark);
            color: white;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 1.5rem 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
        }

        .sidebar-header img {
            height: 40px;
            margin-right: 10px;
        }

        .sidebar-header h1 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .nav-links {
            list-style: none;
            padding: 1rem 0;
        }

        .nav-links li {
            margin-bottom: 0.2rem;
        }

        .nav-links a {
            display: flex;
            align-items: center;
            padding: 0.8rem 1.5rem;
            color: var(--gray);
            text-decoration: none;
            transition: all 0.3s;
        }

        .nav-links a:hover, .nav-links a.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .nav-links i {
            margin-right: 0.75rem;
            width: 20px;
            text-align: center;
        }

        /* Main content */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 2rem;
        }

        /* Header */
        .header {
            background: white;
            box-shadow: var(--shadow);
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-menu {
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.75rem;
            font-weight: bold;
        }

        /* Form styling */
        .form-container {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            text-decoration: none;
            font-size: 1rem;
        }

        .btn i {
            margin-right: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background: #475569;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        /* Activity row */
        .activity-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: end;
        }

        .activity-select {
            flex: 2;
        }

        .quantity-input {
            flex: 1;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .sidebar {
                width: 70px;
                overflow: visible;
            }

            .sidebar-header h1, .nav-links span {
                display: none;
            }

            .nav-links a {
                justify-content: center;
                padding: 1rem;
            }

            .nav-links i {
                margin-right: 0;
            }

            .main-content {
                margin-left: 70px;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }

            .activity-row {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
<div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <img th:src="@{/IMG/imagen-bob.png}" alt="BOB Logo">
            <h1>BOB</h1>
        </div>
        <ul class="nav-links">
            <!-- Admin-only menu items -->
            <div sec:authorize="hasRole('ADMIN')">
                <li><a th:href="@{/dashboard}"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
                <li><a th:href="@{/usuarios}"><i class="fas fa-users-cog"></i> <span>Gestión de Usuarios</span></a></li>
            </div>

            <!-- Menu items for users with inventory permissions -->
            <div sec:authorize="hasAnyAuthority('VER_INVENTARIO', 'CREAR_INVENTARIO', 'EDITAR_INVENTARIO')">
                <li><a th:href="@{/inventario}"><i class="fas fa-box"></i> <span>Inventario</span></a></li>
            </div>

            <div sec:authorize="hasAnyAuthority('CREAR_MATERIAL', 'EDITAR_MATERIAL', 'VER_MATERIAL')">
                <li><a th:href="@{/material/inicioMaterial}"><i class="fas fa-calculator"></i> <span>Gestión de materiales</span></a></li>
            </div>

            <div sec:authorize="hasAnyAuthority('CREAR_APU', 'EDITAR_APU', 'VER_APU')">
                <li><a th:href="@{/apu/inicioAPU}"><i class="fas fa-calculator"></i> <span>Gestión de APUs</span></a></li>
            </div>

            <!-- Menu items for users with progress permissions -->
            <div sec:authorize="hasAnyAuthority('VER_AVANCES', 'REGISTRAR_AVANCES')">
                <li><a th:href="@{/avances/inicioAvances}" class="active"><i class="fas fa-hard-hat"></i> <span>Avances</span></a></li>
            </div>

            <!-- Menu items for users with budget permissions -->
            <div sec:authorize="hasAnyAuthority('VER_OBRAS', 'GESTIONAR_OBRAS','LEER OBRAS')">
                <li><a th:href="@{/obras/inicioObra}"><i class="fas fa-money-bill-wave"></i> <span>Obras</span></a></li>
            </div>

            <!-- Supervisor and Admin menu items -->
            <div sec:authorize="hasAnyRole('SUPERVISOR', 'ADMIN')">
                <li><a th:href="@{/contratista}"><i class="fas fa-handshake"></i> <span>Contratistas</span></a></li>
                <li><a href="#"><i class="fas fa-truck-loading"></i> <span>Proveedores</span></a></li>
            </div>

            <!-- Menu items for users with report permissions -->
            <div sec:authorize="hasAnyAuthority('VER_REPORTES', 'GENERAR_REPORTES')">
                <li><a href="#"><i class="fas fa-chart-line"></i> <span>Reportes</span></a></li>
            </div>

            <!-- Admin-only configuration -->
            <div sec:authorize="hasRole('ADMIN')">
                <li><a href="#"><i class="fas fa-cog"></i> <span>Configuración</span></a></li>
            </div>

            <li>
                <form th:action="@{/logout}" method="post" id="logoutForm">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <a href="#" onclick="document.getElementById('logoutForm').submit()">
                        <i class="fas fa-sign-out-alt"></i> <span>Cerrar Sesión</span>
                    </a>
                </form>
            </li>
        </ul>
    </aside>

    <!-- Main content -->
    <main class="main-content">
        <!-- Header -->
        <div class="header">
            <h1>Reportar nuevo avance</h1>
            <div class="user-menu">
                <div class="user-avatar">
                    <span sec:authentication="name"></span>
                </div>
            </div>
        </div>

        <!-- Back button -->
        <div class="mb-3">
            <a th:href="@{/avances/inicioAvances}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Regresar
            </a>
        </div>

        <!-- Create Form -->
        <div class="form-container">
            <form th:action="@{/avances/salvar}" method="post" th:object="${avance}" id="avanceForm">
                <!-- Work Name Input -->
                <div class="form-group">
                    <label for="obraDropdown"><b>Nombre de la obra:</b></label>
                    <select id="obraDropdown" name="idObra" class="form-control" required>
                        <option value="">Seleccione una obra...</option>
                        <option th:each="obra : ${obras}"
                                th:value="${obra.idObra}"
                                th:text="${obra.nombreObra}">
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="fecha"><b>Fecha:</b></label>
                    <input type="date" name="fecha" id="fecha" class="form-control" required>
                </div>

                <div class="form-group">
                    <h3>Actividad:</h3>

                    <!-- Activity selection -->
                    <div class="activity-row">
                        <div class="activity-select">
                            <select id="activityDropdown" name="idApu" class="form-control" required disabled>
                                <option value="">Primero, seleccione una obra</option>
                            </select>
                        </div>

                        <div class="quantity-input">
                            <input type="number" id="inputcantidad" name="cantidad" step="0.01" min="0.01"
                                   placeholder="Cantidad" class="form-control quantity-input" required disabled>
                        </div>
                    </div>
                </div>

                <!-- Hidden inputs that will be submitted -->
                <div id="hiddenInputs">
                    <input type="hidden" name="idUsuario" value="4">

                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary" id="submitBtn" disabled>
                    <i class="fas fa-save"></i> Guardar
                </button>
            </form>
        </div>
    </main>
</div>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const obraDropdown = document.getElementById('obraDropdown');
        const activityDropdown = document.getElementById('activityDropdown');
        const cantidadInput = document.getElementById('inputcantidad');
        const submitBtn = document.getElementById('submitBtn');

        // Mapa de obras y sus APUs (se llenará dinámicamente)
        const obrasMap = new Map();

        // Inicializar el estado del formulario
        updateFormState();

        obraDropdown.addEventListener('change', function() {
    const selectedObraId = this.value;
    console.log('Obra seleccionada ID:', selectedObraId);

    // Limpiar y deshabilitar dropdown de actividades
    activityDropdown.innerHTML = '<option value="">Cargando actividades...</option>';
    activityDropdown.disabled = true;
    cantidadInput.disabled = true;
    cantidadInput.value = '';
    submitBtn.disabled = true;

    if (!selectedObraId) {
        activityDropdown.innerHTML = '<option value="">Primero seleccione una obra</option>';
        updateFormState();
        return;
    }

    // Hacer una petición al servidor para obtener los APUs de la obra seleccionada
    fetch(`/avances/obtenerAPUsPorObra/${selectedObraId}`)
        .then(response => {
            console.log('Respuesta del servidor - Status:', response.status, 'OK:', response.ok);
            console.log('Content-Type:', response.headers.get('content-type'));

            // Primero verifica el tipo de contenido
            const contentType = response.headers.get('content-type');
            if (!contentType || !contentType.includes('application/json')) {
                // Si no es JSON, leer como texto para ver qué devuelve
                return response.text().then(text => {
                    console.log('Respuesta no JSON recibida:', text.substring(0, 200));
                    throw new Error(`El servidor devolvió: ${contentType || 'sin content-type'}`);
                });
            }

            if (!response.ok) {
                throw new Error(`Error HTTP: ${response.status}`);
            }
            return response.json();
        })
        .then(apus => {
            console.log('APUs recibidos:', apus);

            // Limpiar el dropdown
            activityDropdown.innerHTML = '<option value="">Seleccione una actividad...</option>';

            if (apus && apus.length > 0) {
                // Llenar el dropdown con las actividades
                apus.forEach(apu => {
                    const option = document.createElement('option');
                    option.value = apu.idAPU;
                    const nombre = apu.nombreAPU || 'Sin nombre';
                    const unidades = apu.unidadesAPU || 'Sin unidades';
                    option.textContent = `${nombre} (${unidades})`;
                    activityDropdown.appendChild(option);
                });
                activityDropdown.disabled = false;
                console.log(`Se cargaron ${apus.length} actividades`);
            } else {
                activityDropdown.innerHTML = '<option value="">No hay actividades disponibles para esta obra</option>';
                console.warn('No se encontraron actividades para esta obra');
            }

            updateFormState();
        })
        .catch(error => {
            console.error('Error al cargar actividades:', error);
            activityDropdown.innerHTML = '<option value="">Error: ' + error.message + '</option>';
            updateFormState();
        });
});

        activityDropdown.addEventListener('change', function() {
            updateFormState();
        });

        cantidadInput.addEventListener('input', function() {
            updateFormState();
        });

        function updateFormState() {
            const obraSelected = obraDropdown.value !== '';
            const activitySelected = activityDropdown.value !== '';
            const cantidadValid = cantidadInput.value && parseFloat(cantidadInput.value) > 0;

            // Habilitar cantidad solo si hay actividad seleccionada
            cantidadInput.disabled = !activitySelected;

            // Habilitar submit solo si todo está completo
            submitBtn.disabled = !(obraSelected && activitySelected && cantidadValid);
        }
    });
</script>
</body>
</html>
