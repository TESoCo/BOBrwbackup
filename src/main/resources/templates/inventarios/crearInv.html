<!DOCTYPE html>
<html lang="es" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Optimization Baseline - Crear Inventario</title>
    <link rel="stylesheet" th:href="@{/CSS/dashboard.css}">
    <link rel="stylesheet" th:href="@{/CSS/INVENTARIO/crearInv.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
<button id="menu-toggle" class="menu-toggle">
    <i class="fas fa-bars"></i>
</button>
<div class="app-container" id="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <img th:src="@{/IMG/imagen-bob.png}" alt="BOB Logo">
            <h1>BOB</h1>
        </div>
        <ul class="nav-links">

            <!-- Dashboard - Para todos los usuarios autenticados -->
            <div sec:authorize="isAuthenticated()">
                <li><a th:href="@{/redirigir}"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
            </div>

            <!-- Gesti√≥n de Usuarios - Solo con permisos de usuario -->
            <div sec:authorize="hasAnyAuthority('CREAR_USUARIO', 'EDITAR_USUARIO')">
                <li><a th:href="@{/usuarios}"><i class="fas fa-users-cog"></i> <span>Gesti√≥n de Usuarios</span></a></li>
            </div>

            <!-- Menu items for users with inventory permissions -->
            <!-- Inventario - Con permisos de inventario -->
            <div sec:authorize="hasAnyAuthority('CREAR_INVENTARIO', 'EDITAR_INVENTARIO')">
                <li><a th:href="@{/inventarios}"><i class="fas fa-box"></i> <span>Inventario</span></a></li>
            </div>

            <!-- Materiales - Con permisos de material -->
            <div sec:authorize="hasAnyAuthority('CREAR_MATERIAL', 'EDITAR_MATERIAL')">
                <li><a th:href="@{/material/inicioMaterial}"><i class="fas fa-calculator"></i> <span>Gesti√≥n de materiales</span></a></li>
            </div>

            <!-- APUs - Con permisos de APU -->
            <div sec:authorize="hasAnyAuthority('CREAR_APU', 'EDITAR_APU')">
                <li><a th:href="@{/apu/inicioAPU}"><i class="fas fa-calculator"></i> <span>Gesti√≥n de APUs</span></a></li>
            </div>

            <!-- Menu items for users with progress permissions -->
            <!-- Avances - Con permisos de avance -->
            <div sec:authorize="hasAnyAuthority('CREAR_AVANCE', 'EDITAR_AVANCE')">
                <li><a th:href="@{/avances/inicioAvances}"><i class="fas fa-hard-hat"></i> <span>Avances</span></a></li>
            </div>

            <!-- Menu items for users with budget permissions -->
            <!-- Obras - Con permisos de obra -->
            <div sec:authorize="hasAnyAuthority('CREAR_OBRA', 'EDITAR_OBRA', 'LEER_OBRA')">
                <li><a th:href="@{/obras/inicioObra}"><i class="fas fa-money-bill-wave"></i> <span>Obras</span></a></li>
            </div>

            <!-- Supervisor and Admin menu items -->
            <!-- Contratistas - Con permisos de contratista -->
            <div sec:authorize="hasAnyAuthority('CREAR_CONTRATISTA', 'EDITAR_CONTRATISTA')">
                <li><a th:href="@{/contratistas}"><i class="fas fa-handshake"></i> <span>Contratistas</span></a></li>
            </div>
            <!-- Proveedores - Con permisos de proveedor -->
            <div sec:authorize="hasAnyAuthority('CREAR_PROVEEDOR', 'EDITAR_PROVEEDOR')">
                <li><a href="#"><i class="fas fa-truck-loading"></i> <span>Proveedores</span></a></li>
            </div>

            <!-- Menu items for users with report permissions -->
            <!-- Reportes - Para roles ADMIN y SUPERVISOR
            <div sec:authorize="hasAnyRole('ADMIN', 'SUPERVISOR')">
              <li><a href="#"><i class="fas fa-chart-line"></i> <span>Reportes</span></a></li>
            </div> -->

            <!-- Fotodatos - Con permisos de fotodato
            <div sec:authorize="hasAnyAuthority('CREAR_FOTODATO', 'EDITAR_FOTODATO')">
              <li><a href="#"><i class="fas fa-camera"></i> <span>Fotodatos</span></a></li>
            </div> -->

            <!-- Admin-only configuration -->
            <!-- Configuraci√≥n - Solo ADMIN
            <div sec:authorize="hasRole('ADMIN')">
              <li><a href="#"><i class="fas fa-cog"></i> <span>Configuraci√≥n</span></a></li>
            </div> -->

            <li>
                <form th:action="@{/logout}" method="post" id="logoutForm">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <a href="#" onclick="document.getElementById('logoutForm').submit()">
                        <i class="fas fa-sign-out-alt"></i> <span>Cerrar Sesi√≥n</span>
                    </a>
                </form>
            </li>
        </ul>
    </aside>

    <!-- ‚úÖ Contenido principal -->
    <main class="main-content">
        <div class="header">
            <h2>Crear Inventario</h2>
        </div>
        <div class="dashboard-content">

            <div class="form-container">
                <div class="form-header">
                    <h1>Agregar Inventario</h1>
                </div>

                <div class="form-content">
                    <form th:action="@{/inventario/guardarInv}" method="post" th:object="${inventario}">
                        <input type="hidden" th:field="*{idUsuario.idUsuario}" />

                        <div class="form-group">
                            <label>Usuario Actual:</label>
                            <input type="text" th:value="${usuario.nombreUsuario}" readonly class="readonly-field">
                        </div>

                        <div class="form-group">
                            <label>Nombre Obra:</label>
                            <select th:field="*{idObra}" class="form-select" required>
                                <option value="">Seleccione una obra...</option>
                                <option th:each="obra : ${obras}"
                                        th:value="${obra.idObra}"
                                        th:text="${obra.nombreObra}"></option>
                            </select>
                            <span class="error-message" th:if="${#fields.hasErrors('idObra')}" th:errors="*{idObra}"></span>
                        </div>

                        <div class="form-group">
                            <label>Fecha:</label>
                            <input type="date" id="fecha" th:field="*{fechaIngreso}">
                        </div>

                        <div class="form-group">
                            <label>Observaciones:</label>
                            <input type="text" th:field="*{unidadInv}">
                        </div>

                        <!-- üìå Materiales -->
                        <div class="materials-section">
                            <h3><i class='bx bx-list-plus'></i> Materiales</h3>
                            <div class="material-items" id="materialItems">
                                <div class="material-item">
                                    <div class="form-group">
                                        <label>Material:</label>
                                        <select name="materialIds" class="material-select">
                                            <option value="">-- Seleccionar Material --</option>
                                            <option th:each="material : ${materiales}"
                                                    th:value="${material.idMaterial}"
                                                    th:text="${material.nombreMaterial}"></option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Cantidad:</label>
                                        <input type="number" name="materialCantidades" class="material-quantity" placeholder="Ingrese cantidad" min="0" step="0.01">
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn-add-material" onclick="addMaterial()">
                                <i class='bx bx-plus'></i> Agregar otro material
                            </button>
                        </div>

                        <div class="submit-btn">
                            <input type="submit" value="Guardar">
                        </div>
                        <br>
                        <div>
                            <a th:href="@{/inventarios}" class="back-link">
                                <i class='bx bx-arrow-back'></i> Regresar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // --- L√≥gica de la Fecha ---
        let hoy = new Date();
        // Usa la hora local, no UTC
        let year = hoy.getFullYear();
        let month = String(hoy.getMonth() + 1).padStart(2, '0');
        let day = String(hoy.getDate()).padStart(2, '0');

        let fechaLocal = `${year}-${month}-${day}`;

        let inputFecha = document.getElementById("fecha");
        if (inputFecha) {
            inputFecha.value = fechaLocal; // valor por defecto = hoy
            inputFecha.min = fechaLocal;   // no deja fechas anteriores
            inputFecha.max = fechaLocal;   // no deja fechas posteriores
        }

        // --- L√≥gica del Men√∫ Toggle ---
        const menuToggle = document.querySelector('.menu-toggle');
        const appContainer = document.querySelector('.app-container');
        const sidebar = document.querySelector('.sidebar'); // Tambi√©n lo necesitamos para cerrar al hacer clic fuera

        if (menuToggle && appContainer) {
            // El evento de clic en el bot√≥n de hamburguesa
            menuToggle.addEventListener('click', function() {
                appContainer.classList.toggle('sidebar-active');
            });

            // Opcional: Cerrar el men√∫ al hacer clic fuera del sidebar (solo en m√≥vil)
            document.addEventListener('click', (e) => {
                if (window.innerWidth <= 768 && appContainer.classList.contains('sidebar-active')) {
                    if (sidebar && !sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
                        appContainer.classList.remove('sidebar-active');
                    }
                }
            });
        }
    });

    // --- Funciones de Material (fuera de DOMContentLoaded) ---
    // NOTA: Estas funciones deben estar definidas globalmente o adjuntas a botones HTML.
    function addMaterial() {
        const materialItems = document.getElementById('materialItems');
        if (materialItems && materialItems.firstElementChild) {
            const newMaterialItem = materialItems.firstElementChild.cloneNode(true);
            newMaterialItem.querySelector('.material-select').value = '';
            newMaterialItem.querySelector('.material-quantity').value = '';
            materialItems.appendChild(newMaterialItem);
        }
    }

    function removeMaterial(button) {
        const materialItems = document.getElementById('materialItems');
        const parentItem = button.closest('.material-item');
        if (materialItems && materialItems.children.length > 1 && parentItem) {
            parentItem.remove();
        }
    }
</script>

</body>
</html>
