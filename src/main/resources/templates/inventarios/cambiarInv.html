<!DOCTYPE html>
<html lang="es" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Optimization Baseline - Inventario</title>
    <link rel="stylesheet" th:href="@{/CSS/dashboard.css}">
    <link rel="stylesheet" th:href="@{/CSS/INVENTARIO/cambiarInv.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
<button id="menu-toggle" class="menu-toggle">
    <i class="fas fa-bars"></i>
</button>
<div class="app-container" id="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <img th:src="@{/IMG/imagen-bob.png}" alt="BOB Logo">
            <h1>BOB</h1>
        </div>
        <ul class="nav-links">

            <!-- Dashboard - Para todos los usuarios autenticados -->
            <div sec:authorize="isAuthenticated()">
                <li><a th:href="@{/redirigir}"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
            </div>

            <!-- Gestión de Usuarios - Solo con permisos de usuario -->
            <div sec:authorize="hasAnyAuthority('CREAR_USUARIO', 'EDITAR_USUARIO')">
                <li><a th:href="@{/usuarios}"><i class="fas fa-users-cog"></i> <span>Gestión de Usuarios</span></a></li>
            </div>

            <!-- Menu items for users with inventory permissions -->
            <!-- Inventario - Con permisos de inventario -->
            <div sec:authorize="hasAnyAuthority('CREAR_INVENTARIO', 'EDITAR_INVENTARIO')">
                <li><a th:href="@{/inventarios}"><i class="fas fa-box"></i> <span>Inventario</span></a></li>
            </div>

            <!-- Materiales - Con permisos de material -->
            <div sec:authorize="hasAnyAuthority('CREAR_MATERIAL', 'EDITAR_MATERIAL')">
                <li><a th:href="@{/material/inicioMaterial}"><i class="fas fa-calculator"></i> <span>Gestión de materiales</span></a></li>
            </div>

            <!-- APUs - Con permisos de APU -->
            <div sec:authorize="hasAnyAuthority('CREAR_APU', 'EDITAR_APU')">
                <li><a th:href="@{/apu/inicioAPU}"><i class="fas fa-calculator"></i> <span>Gestión de APUs</span></a></li>
            </div>

            <!-- Menu items for users with progress permissions -->
            <!-- Avances - Con permisos de avance -->
            <div sec:authorize="hasAnyAuthority('CREAR_AVANCE', 'EDITAR_AVANCE')">
                <li><a th:href="@{/avances/inicioAvances}"><i class="fas fa-hard-hat"></i> <span>Avances</span></a></li>
            </div>

            <!-- Menu items for users with budget permissions -->
            <!-- Obras - Con permisos de obra -->
            <div sec:authorize="hasAnyAuthority('CREAR_OBRA', 'EDITAR_OBRA', 'LEER_OBRA')">
                <li><a th:href="@{/obras/inicioObra}"><i class="fas fa-money-bill-wave"></i> <span>Obras</span></a></li>
            </div>

            <!-- Supervisor and Admin menu items -->
            <!-- Contratistas - Con permisos de contratista -->
            <div sec:authorize="hasAnyAuthority('CREAR_CONTRATISTA', 'EDITAR_CONTRATISTA')">
                <li><a th:href="@{/contratistas}"><i class="fas fa-handshake"></i> <span>Contratistas</span></a></li>
            </div>
            <!-- Proveedores - Con permisos de proveedor -->
            <div sec:authorize="hasAnyAuthority('CREAR_PROVEEDOR', 'EDITAR_PROVEEDOR')">
                <li><a href="#"><i class="fas fa-truck-loading"></i> <span>Proveedores</span></a></li>
            </div>

            <!-- Menu items for users with report permissions -->
            <!-- Reportes - Para roles ADMIN y SUPERVISOR
            <div sec:authorize="hasAnyRole('ADMIN', 'SUPERVISOR')">
              <li><a href="#"><i class="fas fa-chart-line"></i> <span>Reportes</span></a></li>
            </div> -->

            <!-- Fotodatos - Con permisos de fotodato
            <div sec:authorize="hasAnyAuthority('CREAR_FOTODATO', 'EDITAR_FOTODATO')">
              <li><a href="#"><i class="fas fa-camera"></i> <span>Fotodatos</span></a></li>
            </div> -->

            <!-- Admin-only configuration -->
            <!-- Configuración - Solo ADMIN
            <div sec:authorize="hasRole('ADMIN')">
              <li><a href="#"><i class="fas fa-cog"></i> <span>Configuración</span></a></li>
            </div> -->

            <li>
                <form th:action="@{/logout}" method="post" id="logoutForm">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <a href="#" onclick="document.getElementById('logoutForm').submit()">
                        <i class="fas fa-sign-out-alt"></i> <span>Cerrar Sesión</span>
                    </a>
                </form>
            </li>
        </ul>
    </aside>

    <!--Contenido principal -->
    <main class="main-content">
        <div class="header">
            <h2>Modulo de Inventario</h2>
        </div>

        <div class="dasboard-content">
            <div>
                <a th:href="@{/inventarios}" class="back-link">
                    <i class='bx bx-arrow-back'></i> Regresar
                </a>
            </div>

            <!-- Formulario de actualización -->
            <div class="form-container" id="formulario">
                <div class="form-header">
                    <h2>
                    <span th:if="${inventario.idInventario != null}">
                        Editando Registro ID: <span th:text="${inventario.idInventario}"></span>
                    </span>
                        <span th:if="${inventario.idInventario == null}">Actualizar Registro</span>
                    </h2>
                </div>

                <form th:action="@{/inventarios/guardarInv}" method="post" th:object="${inventario}">
                    <!-- Campos del inventario -->
                    <input type="hidden" th:field="*{idInventario}" />

                    <!-- Para cada material existente, incluir como campos ocultos -->
                    <div th:each="materialInv, iStat : *{materialesInventarios}">
                        <input type="hidden" name="materialIds" th:value="${materialInv.material.idMaterial}" />
                        <input type="hidden" name="materialCantidades" th:value="${materialInv.cantidad}" />
                    </div>




                    <div class="form-grid">
                        <div class="form-group">
                            <label><i class='bx bx-user'></i> Nombre Gestor:</label>
                            <input type="text" th:field="*{idUsuario.nombreUsuario}">
                            <span class="error-message" th:if="${#fields.hasErrors('idUsuario.nombreUsuario')}"
                                  th:errors="*{idUsuario.nombreUsuario}"></span>
                        </div>

                        <div class="form-group">
                            <label>Nombre Obra:</label>
                            <select th:field="*{idObra}" class="form-select" required>
                                <option value="">Seleccione una obra...</option>
                                <option th:each="obra : ${obras}"
                                        th:value="${obra.idObra}"
                                        th:text="${obra.nombreObra}"></option>
                            </select>
                            <span class="error-message" th:if="${#fields.hasErrors('idObra')}" th:errors="*{idObra}"></span>
                        </div>

                        <div class="form-group">
                            <label><i class='bx bx-list-check'></i> Tipo de Registro:</label>
                            <select th:field="*{tipoInv}">
                                <option value="">-- Seleccione --</option>
                                <option value="Ingreso">Ingreso</option>
                                <option value="Consumo">Consumo</option>
                            </select>
                            <span class="error-message" th:if="${#fields.hasErrors('tipoInv')}" th:errors="*{tipoInv}"></span>
                        </div>

                        <div class="form-group">
                            <label><i class='bx bx-calendar'></i> Fecha:</label>
                            <input type="date" th:field="*{fechaIngreso}" id="fecha">
                            <span class="error-message" th:if="${#fields.hasErrors('fechaIngreso')}" th:errors="*{fechaIngreso}"></span>
                        </div>

                        <div class="form-group">
                            <label><i class='bx bx-ruler'></i> Unidad de Medida: <span style="color: #ef4444;">*</span></label>
                            <select th:field="*{unidadInv}" required>
                                <option value="">Seleccione una unidad...</option>
                                <option value="m³">Metro cúbico (m³)</option>
                                <option value="m²">Metro cuadrado (m²)</option>
                                <option value="m">Metro lineal (m)</option>
                                <option value="kg">Kilogramo (kg)</option>
                                <option value="und">Unidad (und)</option>
                                <option value="gl">Galón (gl)</option>
                                <option value="l">Litro (l)</option>
                                <option value="hr">Hora (hr)</option>
                                <option value="día">Día</option>
                            </select>
                            <span class="error-message" th:if="${#fields.hasErrors('unidadInv')}" th:errors="*{unidadInv}"></span>
                        </div>

                        <!-- Iteración sobre materiales -->
                        <div class="materiales-container" th:if="${inventario.materialesInventarios != null}">
                            <div th:each="mat, iterStat : ${inventario.materialesInventarios}" class="material-item">
                                <div class="form-group">
                                    <label><i class='bx bx-layer'></i> Cantidad:</label>
                                    <input type="number"
                                           th:field="*{materialesInventarios[__${iterStat.index}__].cantidad}"
                                           min="0"
                                           th:name="materialesInventarios[__${iterStat.index}__].cantidad"
                                           step="0.01">
                                </div>

                                <div class="form-group">
                                    <label><i class='bx bx-cube'></i> Material:</label>
                                    <input type="text"
                                           th:field="*{materialesInventarios[__${iterStat.index}__].material.nombreMaterial}"
                                           th:name="materialesInventarios[__${iterStat.index}__].material.nombreMaterial"
                                           readonly>
                                </div>

                                <div class="form-group">
                                    <label><i class='bx bx-dollar'></i> Precio por Unidad:</label>
                                    <input type="number"
                                           th:field="*{materialesInventarios[__${iterStat.index}__].material.precioMaterial}"
                                           th:name="materialesInventarios[__${iterStat.index}__].material.precioMaterial"
                                           step="0.01"
                                           min="0"
                                           readonly>
                                </div>
                            </div>
                        </div>

                        <!-- Si no hay materiales -->
                        <div class="no-materials" th:if="${inventario.materialesInventarios == null or inventario.materialesInventarios.empty}">
                            <p>No hay materiales asociados a este inventario.</p>
                        </div>

                        <div class="form-buttons">
                            <button type="submit" class="btn-guardar">Guardar cambios</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {

        // --- 1. Lógica para el botón de menú móvil (FIX) ---
        const menuToggle = document.getElementById('menu-toggle');
        const appContainer = document.getElementById('app-container');

        if (menuToggle && appContainer) {
            menuToggle.addEventListener('click', function() {
                // Alterna la clase 'sidebar-active' que hace que el menú se muestre o se oculte
                appContainer.classList.toggle('sidebar-active');
            });
        }

        // --- 2. Lógica de la fecha (Original del usuario) ---
        let hoy = new Date();

        // Usa la hora local, no UTC
        let year = hoy.getFullYear();
        let month = String(hoy.getMonth() + 1).padStart(2, '0');
        let day = String(hoy.getDate()).padStart(2, '0');

        let fechaLocal = `${year}-${month}-${day}`;

        let inputFecha = document.getElementById("fecha");

        // Asegura que el campo de fecha no sea posterior a hoy
        inputFecha.max = fechaLocal;

        // Si el campo no tiene valor (no fue seteado por Thymeleaf al editar),
        // se establece en la fecha de hoy. Si tiene un valor, se respeta.
        if (!inputFecha.value) {
            inputFecha.value = fechaLocal; // valor por defecto = hoy
        }
    });
</script>
</body>
</html>
